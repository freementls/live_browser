<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twemoji Emoji Picker Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/emojis.css">
    <style>
      body { background-color: #fafafa; }
      .container { margin: 150px auto; max-width: 960px; }
    </style>
</head>

<body><div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/other/emoji-picker-twemoji.html">Download This Plugin</a></li>
<li><a href="https://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul><div id="carbon-block"></div>
</div>
<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
  <h1>Twemoji Emoji Picker Example</h1>
  <p>A simple-to-use jQuery emoji picker that supports the latest Unicode emoji and uses Twitter's Twemoji to provide 3200+ SVG & PNG emoji images.</p>
  <h2>Pick an Emoji and Checkout the console log (F12).</h2>
    <div id="emojis">

    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
<script src="js/DisMojiPicker.js"></script>
<script>


    $("#emojis").disMojiPicker()
    $("#emojis").picker(emoji => console.log(emoji));
    twemoji.parse(document.body);

</script>

</html>
